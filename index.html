<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Kindra - Tech Company</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f8fb;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #2b6cb0;
      color: #fff;
      padding: 2rem 0;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #444;
    }
    .login-link {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #2b6cb0;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s;
    }
    .login-link:hover {
      background: #205080;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background: #e2e8f0;
      color: #666;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kindra</h1>
    <p>Innovating the future of technology</p>
  </header>
  <main>
    <p>Welcome to Kindra, your partner in cutting-edge tech solutions.</p>
    <a href="login.html" class="login-link">Login</a>
  </main>
  <footer>
    &copy; 2024 Kindra. All rights reserved.
  </footer>
</body>
</html>
